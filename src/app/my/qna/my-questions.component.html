<md-card>
    <button md-fab class="page-action" [routerLink]="['/my/add']">
        <md-icon class="md-24">add</md-icon>
    </button>

    <div fxLayout="row">
      <md-icon md-card-avatar>question_answer</md-icon>
      <md-card-title>Questions</md-card-title>
    </div>

    <md-card-content>
        <question-list [questions]="questions | async" 
                  [categoryDict]="categoryDict | async"
                  class="flex-container" 
                  fxLayoutWrap="wrap"
                  fxLayout="row"
                  fxLayoutAlign="center" fxLayoutAlign.xs="start">
        </question-list>
    </md-card-content>
</md-card>
